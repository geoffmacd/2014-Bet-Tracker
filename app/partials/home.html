<div class="l-content">  
    <div class="title">
        <h3>All Bets</h3>
    </div>
    <div class="bet-tables pure-g-r">
        <div class="pure-u-1-3" ng-repeat="bet in bets">
            <a href="#/bet/{{bet.ticker}}">
                <div class="bet-table">
                    <div class="bet-table-header">
                        <h2>{{ bet.ticker }}</h2>

                        <span class="bet-table-price">
                            {{ bet.price }} <span> {{ bet.rule }}</span>
                        </span>
                    </div>

                    <ul class="bet-table-list">
                        <li ng-repeat="player in bet.bets">
                        {{ player.name }} {{ player.price }}
                        </li>
                    </ul>
                </div>
            </a>
        </div>
    </div> 
</div>
