<div class="basicInfo">
  <h3>Basic Info</h2>

  <dt>Name: </dt>
  <dd>{{ player.name}}</dd>
  <br>
  <dt>Joined: </dt>
  <dd>{{ player.joined}}</dd>
</div>

<div class="betListDiv">
            
  <h3>Your Bets</h2>
  <ul class="betList">
    <li ng-repeat="bet in player.bets">
      <a href="#/quote/{{bet.betTicker}}"><span>{{bet.betTicker}}</span></a> : 
      Your bet: {{bet.bet}}
    </li>
  </ul>

</div>
