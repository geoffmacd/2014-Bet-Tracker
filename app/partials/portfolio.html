<div class="l-content">
  <div class="title">  
    <h3>Your Portfolio</h3>
  </div>

    <div class="betListDiv">     
    <table class="pure-table trades-table">
      <thead>
          <tr>
              <th>Ticker</th>
              <th>Rule</th>
              <th>Price</th>
              <th>Place</th>
          </tr>
      </thead>

      <tbody>
          <tr ng-repeat="bet in player.bets">
              <td><a href="#/bet/{{bet.ticker}}">{{bet.ticker}}</td>
              <td>{{bet.rule}}</td>
              <td>{{bet.bet}}</td>
              <td> {{bet.place}} / {{bet.bets.length + 1}}</td>
          </tr>
      </tbody>
    </table>

  </div>

  <div class="basicInfo">
    <h3>Basic Info</h3>
    <dt>Name: </dt>
    <dd>{{ player.name}}</dd>
    <br>
    <dt>Joined: </dt>
    <dd>{{ player.joined}}</dd>
  </div>



</div>
