<!doctype html>
<html lang="en" ng-app="betty">
<head>    
    <meta charset="utf-8">
    <title>2014 Stock Bets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">

    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="lib/jquery/jquery-1.10.2.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
</head>

<body>

<div class="pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">

    <ul>
        <li class="pure-menu-selected"><a href="#">Home</a></li>
        <li class="login-list">
            <form class="pure-form" autocomplete="on">
                <fieldset>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">

                    <button type="submitLogin" class="pure-button pure-button-primary" id="loginBut">Sign in</button>
                </fieldset>
            </form>
        </li>
    </ul>
</div>

<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>


</body>
</html>
