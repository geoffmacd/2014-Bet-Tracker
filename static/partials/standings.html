<div class="l-content">  
    <div class="title">
        <h3>Standings</h3>
    </div>

    <div class="bet-tables pure-g-r">
        <!-- lists all players in order -->
        <div class="pure-u-1-3" ng-repeat="player in players">
            <a href="#/portfolio/{{player.name}}">
                <div class="bet-table">
                    <div class="bet-table-header" ng-style="{background: player.color}">
                        <h2>{{ player.name }}</h2>

                        <span class="bet-table-price">
                            {{ player.performance }} %
                        </span>
                    </div>

                    <ul class="bet-table-list">
                        <!-- sorted by performance-->
                        <li ng-repeat="ticker in player.tickers track by ticker.name">
                            <!-- color accd to performance -->
                            <a href="#/quote/{{ ticker.name }}" ng-style="{color: ticker.color}">
                            {{ ticker.name }}    {{ ticker.performance }}%
                            </a>
                        </li>
                    </ul>
                </div>
            </a>
        </div>
    </div> 

    <!-- graph of all three payers -->
    <div class="chartDiv">
        <h3>2014 Chart</h3>
        <stock-chart chart-data="myData" type="performance"></stock-chart>
        <div id='chart'>
            <svg style='height:500px'> </svg>
        </div>
    </div>
</div>
